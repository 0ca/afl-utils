language: python
python:
      - "3.4"
      - "3.5"
before_install:
      - sudo apt-get -qq update
      - sudo apt-get install -y gdb
      - touch ./afl-fuzz
      - chmod +x ./afl-fuzz
      - pip install pytest pytest-cov
      - pip install coveralls
install:
      - python setup.py install
script:
      - coverage run setup.py test
after_success:
      - coveralls
